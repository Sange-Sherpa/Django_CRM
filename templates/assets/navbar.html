<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        nav .navbar-nav .nav-item {
            margin-right: 1.2rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}"> 
                <img src="{% static 'images/logo.png' %}" alt="..." width="70" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_staff %}
                    <li class="nav-item text-underline-hover"><a class="nav-link" aria-current="page" href="{% url 'dashboard' %}"> Dashboard </a></li>
                    <li class="nav-item text-underline-hover"><a class="nav-link" aria-current="page" href="{% url 'products' %}"> Products </a></li>
                    <div class="divider"></div>
                {% else %}
                    <li class="nav-item text-underline-hover"><a class="nav-link" aria-current="page" href="{% url 'account' %}"> Account </a></li>
                {% endif %}
                </ul>
                        
                <!-- ----------------------- REGISTRATION RELATED ----------------------- -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <hr>
                    <!-- <li class="nav-item text-underline-hover"><a class="nav-link" aria-current="page" href="{% url 'register' %}"> Sign Up </a></li> -->
                    <!-- <li class="nav-item text-underline-hover"><a class="nav-link" aria-current="page" href="{% url 'login' %}"> Log In </a></li> -->
                    <li class="nav-item text-underline-hover"><a class="nav-link" aria-current="page" href="{% url 'logout' %}"> Log Out </a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
